<!doctype html>	<!-- basic Table.html-->
<html lang="ko">
<head>
<meta charset="utf-8"/><meta name="viewport"content="width=device-width,initial-scale=1"/>
<style> table, tr, th, td{
border: 1px solid black; border-collapse:collapse;
}
</style> <!-- border-collapse:collapse 단선으로,반대는 separate -->
<title>HTML5테이블 테스트 실습</title>
</head>
<body>
<table>
<tr>
<th>　</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th>
</tr>
<tr>
<td>1</td><td rowspan="2">영어회화</td><td>　</td><td rowspan"2">자료구조및실습</td>
</tr>
<tr>
<td colspan="2">데이터(3,2)(3,3)</td>
</tr>
<td>데이터(4,2)</td><td>데이터(4,3)</td>
</tr>
</table>
</body></html>
