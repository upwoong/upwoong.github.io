<p>
HTML 문서의 최상위 요소는 &lt;html&gt;요소이다. html요소는 <span style="color:blue;"> HTML 웹 문서의 시작과 끝을 설정 </span>하고, 차상위 요소로 &lt;head&gt;와 &it;body&gt; 요소를 각각 하나만 포함한다.</p>
<p>
head 요소는 HTML 문서를 설명하는 요소로, 하위요소로 &lt;meta&gtt;,&lt;title&gt;, &lt;link&gt;, &lt;style&gt;, &lt;script&gt; 요소가 가능.</p>
<p>
body 요소는 HTML 문서의 실제 내용이 작성되는 요소로, 다양한 태그를 이용하여 html문서 작성이 가능하다. </p>
